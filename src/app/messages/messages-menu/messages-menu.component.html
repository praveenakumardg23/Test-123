<ion-list class="ion-no-margin">
    <!-- <ion-list-header>Ionic</ion-list-header> -->
    <ion-item button (click)="DismissClick('all')">
        <ion-icon slot="end" name="mail" color="primary"></ion-icon>
        <ion-label color="primary">{{'all' | translate}}</ion-label>
    </ion-item>
    <ion-item button (click)="DismissClick('read')">
        <ion-icon slot="end" name="mail-open" color="primary"></ion-icon>
        <ion-label color="primary">{{'read' | translate}}</ion-label>
    </ion-item>
    <ion-item button (click)="DismissClick('unread')">
        <ion-icon slot="end" name="mail-unread" color="primary"></ion-icon>
        <ion-label color="primary">{{'unread' | translate}}</ion-label>
    </ion-item>
    <ion-item button (click)="DismissClick('trash')">
        <!-- <ion-icon slot="end" name="trash" color="danger"></ion-icon> -->
        <ion-label color="danger">{{'trash' | translate}}</ion-label>
        <span class="cart-icn-trash">
            <img slot="icon-only" src="../../../assets/icon/red-trash.svg">
        </span>
    </ion-item>
</ion-list>
